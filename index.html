<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="display"></div>
      <div class="buttons">
        <button onclick="btnClick(this,()=> clearDisplay())" id="clear">
          C
        </button>
        <button
          onclick="btnClick(this,()=> addBrackets())"
          id="brackets"
          class="operation"
        >
          ()
        </button>
        <button onclick="btnClick(this,()=> deleteLast())" id="backspace">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button
          onclick="btnClick(this,()=> addPower())"
          id="power"
          class="operation"
        >
          x<sup>y</sup>
        </button>
        <button
          onclick="btnClick(this,()=> addText('/'))"
          id="divide"
          class="operation"
        >
          /
        </button>
        <button
          onclick="btnClick(this,()=> addText('*'))"
          id="multiply"
          class="operation"
        >
          *
        </button>
        <button
          onclick="btnClick(this,()=> addText('-'))"
          id="subtract"
          class="operation"
        >
          -
        </button>
        <button onclick="btnClick(this,()=> addText('7'))" id="seven">7</button>
        <button onclick="btnClick(this,()=> addText('8'))" id="eight">8</button>
        <button onclick="btnClick(this,()=> addText('9'))" id="nine">9</button>
        <button
          onclick="btnClick(this,()=> addText('+'))"
          id="plus"
          class="operation"
        >
          +
        </button>
        <button onclick="btnClick(this,()=> addText('4'))" id="four">4</button>
        <button onclick="btnClick(this,()=> addText('5'))" id="five">5</button>
        <button onclick="btnClick(this,()=> addText('6'))" id="six">6</button>
        <button onclick="btnClick(this,()=> addText('1'))" id="one">1</button>
        <button onclick="btnClick(this,()=> addText('2'))" id="two">2</button>
        <button onclick="btnClick(this,()=> addText('3'))" id="three">3</button>
        <button onclick="btnClick(this,()=> evaluateEquation())" id="equals">
          =
        </button>
        <button onclick="btnClick(this,()=> addText('0'))" id="zero">0</button>
        <button onclick="btnClick(this,()=> addText('.'))" id="decimal">
          .
        </button>
      </div>
      <button id="history-btn" onclick="btnClick(this,()=>toggleHistory())">
        <i class="fa-solid fa-clock-rotate-left"></i>
      </button>
      <ul id="history">
        <li>No history</li>
      </ul>
    </div>
    <footer>
      <a
        href="https://github.com/CozmaRares/odin-project-calculator"
        target="_blank"
        rel="noopener noreferrer"
      >
        Github <i class="fa-brands fa-github"></i>
      </a>
    </footer>
  </body>
</html>
