<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="display"></div>
      <div class="buttons">
        <button onclick="clearDisplay()" class="C">C</button>
        <button onclick="addBrackets()" class="operation">()</button>
        <button onclick="deleteLast()" class="backspace">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button onclick="addPower()" class="operation">x<sup>y</sup></button>
        <button onclick="addText('/')" class="operation">/</button>
        <button onclick="addText('*')" class="operation">*</button>
        <button onclick="addText('-')" class="operation">-</button>
        <button onclick="addText('7')">7</button>
        <button onclick="addText('8')">8</button>
        <button onclick="addText('9')">9</button>
        <button onclick="addText('+')" class="plus operation">+</button>
        <button onclick="addText('4')">4</button>
        <button onclick="addText('5')">5</button>
        <button onclick="addText('6')">6</button>
        <button onclick="addText('1')">1</button>
        <button onclick="addText('2')">2</button>
        <button onclick="addText('3')">3</button>
        <button onclick="evaluateEquation()" class="equals">=</button>
        <button onclick="addText('0')" class="zero">0</button>
        <button onclick="addText('.')">.</button>
      </div>
    </div>
  </body>
</html>
